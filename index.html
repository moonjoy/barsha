        <nav>

            <div class="logo">

            <div class="nav-wrapper">

                    <li class= "pro"><a href="pages/vr.html">VR</a></li>

    <script type="text/javascript">

        TweenMax.from(".logo", 1.6, {
            delay: 1,
            opacity: 0,
            y: 20,
            ease: Expo.easeInOut
        });

        TweenMax.from(".projects", 1.6, {
            delay: 1.4,
            opacity: 0,
            x: -20,
            ease: Expo.easeInOut
        });

        TweenMax.from(".about", 1.6, {
            delay: 1.2,
            opacity: 0,
            y: 40,
            ease: Expo.easeInOut
        });

        TweenMax.from(".tag", 1.4, {
            delay: 1.6,
            opacity: 0,
            x: -40,
            ease: Expo.easeInOut
        });

        TweenMax.from(".resume", 1.4, {
            delay: 1.7,
            opacity: 0,
            x: -40,
            ease: Expo.easeInOut
        });

        TweenMax.from(".line", 2, {
            delay: 2.2,
            opacity: 0,
            x: -30,
            ease: Expo.easeInOut
        });

        TweenMax.staggerFrom(".media ul li", 1.7, {
            delay: 2,
            opacity: 0,
            y: 40,
            ease: Expo.easeInOut
        }, 0.2);

        TweenMax.staggerFrom(".nav-wrapper ul .pro", 1.4, {
            delay: 1,
            opacity: 0,
            y: 10,
            ease: Expo.easeInOut
        }, 0.1);
