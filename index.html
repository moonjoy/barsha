<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="X-UA-Compatible" content="IE=9" />
    <title>Barsha Maharjan</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.1/TweenMax.min.js"></script>
</head>
<body>

    <div class="container">
        <nav>
            <input type="checkbox" id="nav" class="hidden">
            <label for="nav" class="nav-btn">
                <i></i>
                <i></i>
                <i></i>
            </label>
            <div class="logo">
                <a href="#">Barsha Maharjan</a>
            </div>
            <div class="nav-wrapper">
                <ul>
                    <li class= "projects"><a href="#">Projects</a></li>
                    <li class= "contact"><a href="#">Contact</a></li>
                    <li class= "resume"><a href="#">Resume</a></li>
                    <!-- <li><a href="#">Purchase</a></li> -->
                </ul>
            </div>
        </nav>

        <div class="tag">
            <span>Page in Development <br>barsha@newschool.edu</span>
            <!-- <span>Graduate student at Parsons School of Design <br> specializing in <br> Animation / Web Design and Development / Virtual Reality Development</span> -->
        </div>

        <div class="media">
            <ul>
                <li><i class= "fa fa-linkedin"></i></li>
                <li><i class= "fa fa-instagram"></i></li>
            </ul>
        </div>
    </div>

    <script type="text/javascript">

        TweenMax.from(".logo", 1.6, {
            delay: 0.8,
            opacity: 0,
            y: 20,
            ease: Expo.easeInOut
        });

        TweenMax.from(".projects", 1.6, {
            delay: 1.2,
            opacity: 0,
            x: -20,
            ease: Expo.easeInOut
        });

        TweenMax.from(".contact", 1.6, {
            delay: 1,
            opacity: 0,
            y: 40,
            ease: Expo.easeInOut
        });

        TweenMax.from(".tag", 1.4, {
            delay: 1.4,
            opacity: 0,
            x: -40,
            ease: Expo.easeInOut
        });

        TweenMax.from(".resume", 1.4, {
            delay: 1.5,
            opacity: 0,
            x: -40,
            ease: Expo.easeInOut
        });

        TweenMax.staggerFrom(".media ul li", 1.7, {
            delay: 1.8,
            opacity: 0,
            y: 40,
            ease: Expo.easeInOut
        }, 0.2);

    </script>


</body>
</html>
