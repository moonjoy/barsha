
<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>ss template</title>
      <link rel="stylesheet" href="../../../style/css/ss.css">

      <!-- Slick -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css">

      <!-- icons -->
      <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</head>
<body>

      <div class="text-slider-wrapper">
            <div class="text-slider">
                  <div class="text-slide"><h1>Millenial music <br> Billie Eillish</h1></div>
                  <div class="text-slide"><h1>V and Jin a duet<br> BTS Collaboration</h1></div>
                  <div class="text-slide"><h1>Lewis Capaldi's new single <br> Bruises </h1></div>
                  <div class="text-slide"><h1>Ed Sheeran concert <br> New York</h1></div>
                  <div class="text-slide"><h1>Joe Hisaishi adds life to NY<br> Ghibli songs concert</h1></div>
            </div>
      </div>

      <div class="slider-control">
            <div class="prev"><button type="button"><ion-icon name="arrow-back"></ion-icon></button></div>
            <div class="next"><button type="button"><ion-icon name="arrow-forward"></ion-icon></button></div>
      </div>

      <div class="blocks">
            <div class="block block-1"></div>
            <div class="block block-2"></div>
            <div class="block block-3"></div>
      </div>

      <div class="block overlay"></div>

      <div class="image-slider">
            <div class="image-slide" id="one" style="background: url(images/pic1.jpg) no-repeat 50% 50%; background-size: cover;"></div>
            <div class="image-slide" id="two" style="background: url(images/pic2.jpg) no-repeat 50% 50%; background-size: cover;"></div>
            <div class="image-slide" id="three" style="background: url(images/pic3.jpg) no-repeat 50% 50%; background-size: cover;"></div>
            <div class="image-slide" id="four" style="background: url(images/pic4.jpg) no-repeat 50% 50%; background-size: cover;"></div>
            <div class="image-slide" id="five" style="background: url(images/pic5.jpg) no-repeat 50% 50%; background-size: cover;"></div>
      </div>
      
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.js"></script>
      <script src="js/slick.js"></script>
            <script>
            var sickPrimary = {
                  autoplay: true,
                  autoplaySpeed: 2400,
                  slidesToShow: 2,
                  slidesToScroll: 1,
                  speed: 1800,
                  cssEase: 'cubic-bezier(.84, 0, .08, .99)',
                  asNavFor: '.text-slider',
                  centerMode: true,
                  prevArrow: $('.prev'),
                  nextArrow: $('.next')
            }
            var sickSecondary = {
                  autoplay: true,
                  autoplaySpeed: 2400,
                  slidesToShow: 1,
                  slidesToScroll: 1,
                  speed: 1800,
                  cssEase: 'cubic-bezier(.84, 0, .08, .99)',
                  asNavFor: '.image-slider',
                  prevArrow: $('.prev'),
                  nextArrow: $('.next')
            }
            $('.image-slider').slick(sickPrimary);
            $('.text-slider').slick(sickSecondary);
            </script>
</body>
</html>
